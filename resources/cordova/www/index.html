<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="format-detection" content="telephone=no"/>
	    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1"/>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>MBPCheckCapture Camera</title>
    </head>
    <body>
    	<script type="text/javascript" src="cordova.js"></script>
    	
        <div class="container">
			<img id="frontside" src="data:image/jpg;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" class="half" alt="Front Side" style="border:5px solid red;" />
			<img id="backside" src="data:image/jpg;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" class="half" alt="Back Side" />
        </div>
        
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <button id="openFrontCameraBtn">Open Front Side Camera</button>
                <button id="openBackCameraBtn">Open Back Side Camera</button>
            </div>
        </div>
        <script>
          document.getElementById("openFrontCameraBtn").addEventListener("click", function() {
              navigator.checkcapture.getPicture(
              function(imageData) { // success callback
                document.getElementById("frontside").src = 'data:image/jpg;base64,' + imageData;             
              }, 
              function(error) { //error callback
                  alert('Error callback: ' + error);
              }, 
              {
            	  title: "Front Side",
            	  logoFilename: 'www/img/sf-logo.png'
              });
          }, false);
          
          document.getElementById("openBackCameraBtn").addEventListener("click", function() {
              navigator.checkcapture.getPicture(
              function(imageData) { // success callback
                document.getElementById("backside").src = 'data:image/jpg;base64,' + imageData;
              }, 
              function(error) { //error callback
                  alert('Error callback: ' + error);
              }, 
              {
            	  title: "Back Side",
            	  logoFilename: 'www/img/sf-logo.png'
              });
          }, false);
          </script>
	        <script type="text/javascript" src="js/index.js"></script>
	        <script type="text/javascript">
	            app.initialize();
	        </script>
    </body>
</html>
